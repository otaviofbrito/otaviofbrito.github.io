<!-- The Footer -->

<footer
  id="footer"
  class="d-flex w-100 justify-content-center"
>
  <div class="d-flex justify-content-between align-items-center">
    <div class="footer-left">
      <p class="mb-0">
        Â© {{ 'now' | date: '%Y' }}
        <a href="{{ site.social.links[0] | default: '/' }}">{{ site.social.name }}</a>.
        {% if site.data.locales[site.lang].copyright.brief %}
        <span
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          title="{{ site.data.locales[site.lang].copyright.verbose }}"
        >
          {{ site.data.locales[site.lang].copyright.brief }}
        </span>
        {% endif %}
      </p>
    </div>
  </div>
  <!-- .footer-right -->
</footer>
